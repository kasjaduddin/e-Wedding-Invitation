<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Style+Script"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Alex+Brush"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <audio autoplay src="./assets/Yiruma - May Be.mp3"></audio>
    <div class="text-center bg-inv bg-behav" style="padding-inline: 10.5%;">

        
        <div class="text-start" style="font-family: VVDS-Fifties;">
            <div class="row mb-4 zero-bot mt-5 pp-10">
                <div class="col"></div>
                <div class="col-8 form">
                    
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4 zero-bot">
                <div class="col"></div>
                <div class="col-8 form">
                    <div>
                        <label for="">Kedatangan</label>
                    </div>
                    <div>
                        <select id="kedatangan"  class="border border-black rounded-4 shadow ps-4" style="font-size: 100%; color: rgba(51, 46, 42, 0.7); background: #F9F2EC;">
                            <option value="Hadir">Hadir</option>
                            <option value="Belum Pasti">Belum Pasti</option>
                            <option value="Tidak Hadir">Tidak Hadir</option>
                        </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4">
                <div class="col"></div>
                <div class="col-8 form">
                    <div>
                        <label for="">Ucapan/ Doa</label>
                    </div>
                    <div>
                        <input type="text" name="" id="ucapan" placeholder="Tulis Ucapan/ Doa"  class="rounded-4 shadow ps-4" style="font-size: 100%; color: rgba(51, 46, 42, 0.30); background: #F9F2EC;"/>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-4">
                <div class="col-7"></div>
                <div class="col-3">
                    <button type="submit" onclick="writeGuestBook()" class="rounded-pill shadow fw-bold mt-2" style="width: 75%; background: #F9F2EC; margin-left: 25%;">
                        <p class="kirim">Kirim</p>
                    </button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        
        <div class="pp-11">
            <div id="chatroom" class="hide-scroll chat" style="overflow: scroll; overflow-x: hidden; margin-inline: 16.5%;"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../Backend/script.js"></script>
  </body>
</html>

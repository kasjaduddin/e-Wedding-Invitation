<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <audio autoplay src="./assets/Yiruma - May Be.mp3"></audio>
    <div>
      <div>
        <label for="">Nama</label>
        <input type="text" name="" id="nama" placeholder="Nama">
      </div>
      <div>
        <label for="">Kedatangan</label>
        <select id="kedatangan">
          <option value="Hadir">Hadir</option>
          <option value="Belum Pasti">Belum Pasti</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
      </div>
      <div>
        <label for="">Ucapan/ Doa</label>
        <input type="text" name="" id="ucapan" placeholder="Tulis Ucapan/ Doa">
      </div>
      <button type="submit" onclick="writeGuestBook()"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../Backend/script.js"></script>
  </body>
</html>
